<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  
  <div class="container-fluid">

    <section class="container">
      <nav class="navbar pl-0">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.svg" width="130" height="65" alt="logo">
        </a>
      </nav>

      <main class="row">
        <img class="col-md-7" src="./images/illustration-mockups.svg">

        <div class="chip col-md-5 text-white">
          <div class="head h2">
            Build The Community Your Fans Will Love
          </div>
          <p>Huddle re-imagines the way we build communities. You have a voice,  but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn btn-light rounded-pill">Register</button>
        </div>
      </main>

      <div class="box text-center text-white m-0">
        <i class="lni lni-sm lni-facebook-filled rounded-circle p-2"></i>
        <i class="lni lni-sm lni-twitter-filled rounded-circle p-2 mx-2"></i>
        <i class="lni lni-sm lni-instagram rounded-circle p-2"></i>
      </div>
    </section>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/dhawalRath" target="_blank">Dhawal</a>.
      </div>  
    </footer>

  </div>
  

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!-- code by - Dhawal (@dhawalRath)
Date - 18th May 2021 -->

</body>
</html>
