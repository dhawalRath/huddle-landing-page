<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  
  <div class="container-fluid">

    <section class="container">
      <nav class="navbar">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.svg" width="130" height="65" alt="logo">
        </a>
      </nav>

      <main class="row">
        <img class="col-md-7" src="./images/illustration-mockups.svg">

        <div class="chip col-md-5 text-white">
          <div class="head h2">
            Build The Community Your Fans Will Love
          </div>
          <p>Huddle re-imagines the way we build communities. You have a voice,  but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn btn-light rounded-pill">Register</button>
        </div>
      </main>

      <div class="box text-center text-white m-0">
        <i class="lni lni-sm lni-facebook-filled rounded-circle p-2"></i>
        <i class="lni lni-sm lni-twitter-filled rounded-circle p-2 mx-2"></i>
        <i class="lni lni-sm lni-instagram rounded-circle p-2"></i>
      </div>
    </section>

  </div>
  

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
